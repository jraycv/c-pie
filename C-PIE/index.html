<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - PARALLAX IMAGE EFFECTS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/c-pie.css">
</head>

<body>
	
	<header>
	
		<h1><strong>CSS3-PIE</strong> <br> (Parallax Image Effect)</h1>
		<h5>BY <a href="http://www.jraycv.com" target="_blank">JRAYCV</a></h5>
	
	</header>

	<div id="container">
	
		<div class="title">AUTO PLAY</div>
	
		<div class="panel">
		
			<div class="c3pie autoplay">
			
					<div class="fg" style="background-image: url(assets/img/fg.png); z-index: 3;"></div>

					<div class="fx" style="background-image: url(assets/img/fx.png); z-index: 2;"></div>

					<div class="bg" style="background-image: url(assets/img/bg.jpg); z-index: 1;"></div>
			
			</div>
			
		</div>
		
		<div class="panel">
		
			<div class="c3pie autoplay">
			
					<div class="fg" style="background-image: url(assets/img/fg1.png); z-index: 2;"></div>

					<div class="fx" style="background-image: url(assets/img/fx.png); z-index: 3; opacity: 0.3;"></div>

					<div class="bg" style="background-image: url(assets/img/bg1.jpg); z-index: 1;"></div>
			
			</div>
			
		</div>
		
		<div class="panel">
		
			<div class="c3pie autoplay">
			
					<div class="fg" style="background-image: url(assets/img/fg2.png); z-index: 2;"></div>

					<div class="fx" style="background-image: url(assets/img/fx.png); z-index: 3; opacity: 0.3;"></div>

					<div class="bg" style="background-image: url(assets/img/bg2.jpg); z-index: 1;"></div>
			
			</div>
			
		</div>

	<div class="title">MOUSE OVER</div>
	
		<div class="panel">

			<div class="c3pie hover">

					<div class="fg" style="background-image: url(assets/img/fg.png); z-index: 3;"></div>

					<div class="fx" style="background-image: url(assets/img/fx.png); z-index: 2;"></div>

					<div class="bg" style="background-image: url(assets/img/bg.jpg); z-index: 1;"></div>

			</div>

		</div>

		<div class="panel">

			<div class="c3pie hover">
			
					<div class="fg" style="background-image: url(assets/img/fg1.png); z-index: 2;"></div>

					<div class="fx" style="background-image: url(assets/img/fx.png); z-index: 3; opacity: 0.75;"></div>

					<div class="bg" style="background-image: url(assets/img/bg1.jpg); z-index: 1;"></div>
			
			</div>

		</div>
		
		<div class="panel">

			<div class="c3pie hover">
			
					<div class="fg" style="background-image: url(assets/img/fg2.png); z-index: 2;"></div>

					<div class="fx" style="background-image: url(assets/img/fx.png); z-index: 3; opacity: 0.75;"></div>

					<div class="bg" style="background-image: url(assets/img/bg2.jpg); z-index: 1;"></div>
			
			</div>

		</div>
	
	</div>

	<script type="text/javascript" src="assets/js/scripts.js"></script>

</body>
</html>
